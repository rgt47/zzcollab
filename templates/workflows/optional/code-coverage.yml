name: Code Coverage

# ðŸŽ¯ What this does:
# - Measures what percentage of your code is tested
# - Uploads coverage reports to Codecov
# - Comments on PRs with coverage stats
#
# ðŸ“¦ Setup required: Sign up at codecov.io and add CODECOV_TOKEN secret

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Restore R packages
        run: Rscript -e "renv::restore()"

      - name: Install covr
        run: Rscript -e "install.packages('covr')"

      - name: Generate coverage
        run: |
          Rscript -e '
          coverage <- covr::package_coverage()
          covr::to_cobertura(coverage, filename = "coverage.xml")
          pct <- covr::percent_coverage(coverage)
          cat("Coverage:", pct, "%\n")
          '

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
