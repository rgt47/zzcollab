name: ZZCOLLAB Framework R Package Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # Focus on stable R versions across key platforms
        include:
          # Primary: Ubuntu with latest R (most reliable)
          - os: ubuntu-latest
            r-version: '4.4'
          # Ubuntu with older R for compatibility
          - os: ubuntu-latest
            r-version: '4.3'
          # macOS for cross-platform validation
          - os: macos-latest
            r-version: '4.4'
          # Windows for cross-platform validation
          - os: windows-latest
            r-version: '4.4'

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::covr
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

      - name: Test coverage
        if: matrix.os == 'ubuntu-latest' && matrix.r-version == '4.4'
        run: |
          covr::codecov(quiet = FALSE)
        shell: Rscript {0}

      - name: Calculate and enforce coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.r-version == '4.4'
        run: |
          cov <- covr::package_coverage()
          pct <- covr::percent_coverage(cov)

          cat("Test Coverage:", sprintf("%.1f%%", pct), "\n")

          if (pct < 80) {
            cat("::error::Coverage", sprintf("%.1f%%", pct), "is below minimum 80%\n")
            quit(status = 1)
          } else {
            cat("::notice::Coverage", sprintf("%.1f%%", pct), "meets minimum threshold\n")
          }
        shell: Rscript {0}